<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biblical Womanhood Interactive Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    body {
      background: linear-gradient(135deg, #d4fcfc 0%, #fceabb 100%);
      font-family: 'Segoe UI', 'Georgia', serif;
      color: #254441;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .quiz-container {
      background: rgba(255,255,255,0.98);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(41, 128, 185, 0.14);
      padding: 1.3em 0.5em 1.2em 0.5em;
      max-width: 99vw;
      width: 100%;
      text-align: center;
      border: 3px solid #2ec4b6;
      z-index: 2;
      position: relative;
      margin: 1em 0.2em;
    }
    h1 {
      font-family: 'Georgia', serif;
      color: #ee6c4d;
      letter-spacing: 1.2px;
      font-size: 1.5em;
      margin-bottom: 0.2em;
      text-shadow: 0 2px 6px #b8e1dd80;
    }
    .halo {
      display: inline-block;
      margin-bottom: 0.3em;
      font-size: 2em;
      filter: drop-shadow(0 2px 6px #fceabb80);
    }
    .progress-bar-bg {
      width: 100%;
      height: 17px;
      border-radius: 10px;
      background: #e0fbfc;
      margin: 0.6em 0 1.2em 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #2ec4b6 60%, #ee6c4d 100%);
      transition: width 0.5s;
      border-radius: 10px;
    }
    .question {
      font-size: 1.04em;
      margin: 1em 0 0.6em 0;
      font-weight: bold;
      color: #254441;
      text-align: left;
    }
    .options label {
      display: flex;
      align-items: center;
      background: #cbf3f0;
      margin: 0.5em 0;
      padding: 1em 0.8em;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s, background 0.2s;
      text-align: left;
      font-size: 1em;
      box-shadow: 0 1px 4px #b8e1dd80;
      min-height: 44px;
      min-width: 44px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .options input[type="radio"] {
      margin-right: 1em;
      width: 1.4em;
      height: 1.4em;
      accent-color: #ee6c4d;
      flex-shrink: 0;
    }
    .options label.selected {
      border: 2px solid #ee6c4d;
      background: #fceabb;
    }
    .nav-btns {
      margin-top: 1.5em;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }
    .nav-btns button {
      background: linear-gradient(90deg, #2ec4b6 80%, #ee6c4d 100%);
      color: #254441;
      border: none;
      padding: 0.82em 1.8em;
      font-size: 1.09em;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 0 2px 10px #b8e1dd90;
      transition: background 0.2s, color 0.2s;
      min-width: 40vw;
      margin: 0.2em 0;
    }
    .nav-btns button:disabled {
      background: #e0fbfc;
      color: #aaa;
      cursor: not-allowed;
    }
    .score {
      font-size: 1.16em;
      color: #ee6c4d;
      margin-bottom: 0.7em;
      font-weight: bold;
    }
    .answers {
      text-align: left;
      margin-top: 1.2em;
      font-size: 1.01em;
      color: #254441;
    }
    .answers strong {
      color: #2ec4b6;
    }
    .rationale {
      font-size: 0.98em;
      color: #666;
      margin: 0.12em 0 0.7em 0;
      background: #e0fbfc;
      border-radius: 8px;
      padding: 0.4em 0.8em;
    }
    .sacred-divider {
      border: 0;
      height: 2px;
      background: linear-gradient(90deg, #2ec4b6 40%, #ee6c4d 60%);
      margin: 2em 0 1em 0;
    }
    @media (min-width: 600px) {
      .quiz-container { max-width: 560px; }
      .nav-btns button { min-width: 150px; }
      h1 { font-size: 2em; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="halo">üåø‚ú®</div>
    <h1>Biblical Womanhood Interactive Quiz</h1>
    <div class="progress-bar-bg">
      <div id="progress-bar" class="progress-bar" style="width:0%;"></div>
    </div>
    <form id="quizForm" autocomplete="off">
      <div id="question-card"></div>
      <div class="nav-btns">
        <button type="button" id="prevBtn">Previous</button>
        <button type="button" id="nextBtn">Next</button>
        <button type="submit" id="submitBtn" style="display:none;">Submit</button>
      </div>
    </form>
    <div id="results" style="display:none"></div>
  </div>
  <script>
    const quizQuestions = [ ... ]; // shortened for brevity, will be expanded in actual push

    let current = 0;
    let userAnswers = Array(quizQuestions.length).fill(null);
    let submitted = false;

    function renderProgress() {
      const bar = document.getElementById('progress-bar');
      bar.style.width = `${((current) / quizQuestions.length) * 100}%`;
    }

    function renderQuestion() {
      if (submitted) return;
      renderProgress();
      const q = quizQuestions[current];
      let opts = q.options.map((opt, i) => `
        <label for="opt${i}" class="${userAnswers[current] === i ? "selected" : ""}">
          <input type="radio" name="option" id="opt${i}" value="${i}" ${userAnswers[current] === i ? "checked" : ""} tabindex="0" aria-label="${opt}"> ${opt}
        </label>
      `).join('');
      document.getElementById('question-card').innerHTML = `
        <div class="question">Q${current + 1}. ${q.question}</div>
        <div class="options">${opts}</div>
      `;
      document.getElementById('prevBtn').disabled = current === 0;
      document.getElementById('nextBtn').style.display = current === quizQuestions.length - 1 ? "none" : "";
      document.getElementById('submitBtn').style.display = current === quizQuestions.length - 1 ? "" : "none";
      // Touch/click handler for mobile: label click sets answer and highlights
      document.querySelectorAll('.options label').forEach((label, i) => {
        label.onclick = () => {
          userAnswers[current] = i;
          renderQuestion();
        };
      });
    }

    function collectAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      userAnswers[current] = selected ? parseInt(selected.value, 10) : null;
    }

    document.getElementById('prevBtn').onclick = () => {
      collectAnswer();
      if (current > 0) current--;
      renderQuestion();
    };
    document.getElementById('nextBtn').onclick = () => {
      collectAnswer();
      if (current < quizQuestions.length - 1) current++;
      renderQuestion();
    };

    document.getElementById('quizForm').onsubmit = function(e) {
      e.preventDefault();
      collectAnswer();
      if (userAnswers.includes(null)) {
        alert('Please answer all questions before submitting.');
        return;
      }
      submitted = true;
      showResults();
    };

    function showResults() {
      let score = 0;
      let answersHTML = '<hr class="sacred-divider">';
      quizQuestions.forEach((q, idx) => {
        const correct = userAnswers[idx] === q.answer;
        if (correct) score++;
        answersHTML += `<div>
          <strong>Q${idx+1}:</strong> ${q.question}<br>
          <span style="color:${correct ? '#2ec4b6':'#ee6c4d'}">
            Your answer: ${userAnswers[idx] !== null ? q.options[userAnswers[idx]] : 'None'}
            ${correct ? '‚úîÔ∏è' : '‚ùå'}
          </span><br>
          <span>Correct answer: <b>${q.options[q.answer]}</b></span>
          <div class="rationale">${q.rationale}</div>
        </div><br>`;
      });
      const percentScore = Math.round((score / quizQuestions.length) * 100);
      answersHTML = `<div class="score">Your Score: ${score} / ${quizQuestions.length} (${percentScore}%)</div>` + answersHTML;
      document.getElementById('results').style.display = '';
      document.getElementById('results').innerHTML = answersHTML;
      document.getElementById('quizForm').style.display = "none";
      document.getElementById('progress-bar').style.width = "100%";
    }

    renderQuestion();
  </script>
</body>
</html>
