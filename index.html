<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women Who Align with God - Sacred Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 60%, #d1c4e9 100%);
      font-family: 'Georgia', serif;
      color: #4e3160;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .quiz-container {
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(76, 50, 102, 0.15);
      padding: 2em 2.5em;
      max-width: 500px;
      width: 100%;
      text-align: center;
      border: 2px solid #e1bee7;
    }
    h1 {
      font-family: 'Papyrus', 'Georgia', serif;
      color: #a682b8;
      margin-bottom: 0.5em;
      letter-spacing: 1px;
      font-size: 2em;
    }
    .halo {
      display: inline-block;
      margin-bottom: 0.3em;
    }
    .question {
      font-size: 1.2em;
      margin: 1.2em 0 0.8em 0;
      font-weight: bold;
      color: #7d5192;
    }
    .options label {
      display: block;
      background: #f3e5f5;
      margin: 0.5em 0;
      padding: 0.6em 0.8em;
      border-radius: 10px;
      cursor: pointer;
      border: 1.5px solid transparent;
      transition: border 0.2s, background 0.2s;
    }
    .options input[type="radio"] {
      margin-right: 0.7em;
    }
    .options label:hover, .options input[type="radio"]:checked + label {
      border: 1.5px solid #b39ddb;
      background: #ede7f6;
    }
    button {
      margin-top: 1.5em;
      background: linear-gradient(90deg, #c7a4ff 70%, #fffde7 100%);
      color: #4e3160;
      border: none;
      padding: 0.8em 2em;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 0 2px 10px #e1bee7a1;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #b39ddb 70%, #fffde7 100%);
    }
    .score {
      font-size: 1.25em;
      color: #a682b8;
      margin-bottom: 1em;
      font-weight: bold;
    }
    .answers {
      text-align: left;
      margin-top: 1.2em;
      font-size: 1.05em;
      color: #7d5192;
    }
    .answers strong {
      color: #a682b8;
    }
    .sacred-divider {
      border: 0;
      height: 2px;
      background: linear-gradient(90deg, #a682b8 40%, #fffde7 60%);
      margin: 2em 0 1em 0;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="halo">üëë‚ú®</div>
    <h1>Women Who Align with God</h1>
    <form id="quizForm">
      <div id="quiz"></div>
      <button type="submit">Submit Answers</button>
    </form>
    <div id="results" style="display:none"></div>
  </div>
  <script>
    // You can change or add questions/answers here!
    const quizQuestions = [
      {
        question: "Who was known for her faith and became the mother of nations?",
        options: ["Sarah", "Mary Magdalene", "Esther", "Ruth"],
        answer: 0
      },
      {
        question: "Which woman boldly approached the king to save her people?",
        options: ["Deborah", "Esther", "Hannah", "Martha"],
        answer: 1
      },
      {
        question: "Who stayed with her mother-in-law and said, 'Your God will be my God'?",
        options: ["Miriam", "Elizabeth", "Ruth", "Rebecca"],
        answer: 2
      },
      {
        question: "Who was chosen to be the mother of Jesus?",
        options: ["Martha", "Anna", "Mary", "Priscilla"],
        answer: 2
      },
      {
        question: "Which prophetess led Israel to victory in battle?",
        options: ["Deborah", "Tabitha", "Phoebe", "Lydia"],
        answer: 0
      }
    ];

    function renderQuiz() {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = '';
      quizQuestions.forEach((q, idx) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question-block';
        qDiv.innerHTML = `
          <div class="question">${idx + 1}. ${q.question}</div>
          <div class="options">
            ${q.options.map((opt, oidx) => `
              <input type="radio" name="q${idx}" id="q${idx}o${oidx}" value="${oidx}">
              <label for="q${idx}o${oidx}">${opt}</label>
            `).join('')}
          </div>
        `;
        quizDiv.appendChild(qDiv);
      });
    }

    function handleSubmit(e) {
      e.preventDefault();
      let score = 0;
      let answersHTML = '';
      let incomplete = false;
      const userAnswers = [];

      quizQuestions.forEach((q, idx) => {
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        if (!selected) {
          incomplete = true;
        }
        const ansIdx = selected ? parseInt(selected.value, 10) : null;
        userAnswers.push(ansIdx);
        if (ansIdx === q.answer) score++;
      });

      if (incomplete) {
        alert("Please answer all questions before submitting.");
        return;
      }

      answersHTML += '<hr class="sacred-divider">';
      answersHTML += '<div class="answers"><strong>Correct Answers:</strong><br>';
      quizQuestions.forEach((q, idx) => {
        const userAns = userAnswers[idx];
        const correct = q.answer === userAns;
        answersHTML += `<div>
          <strong>Q${idx+1}:</strong> ${q.question}<br>
          <span style="color:${correct ? '#388e3c':'#d32f2f'}">
            Your answer: ${userAns !== null ? q.options[userAns] : 'None'}
            ${correct ? '‚úîÔ∏è' : '‚ùå'}
          </span><br>
          <span>Correct answer: <b>${q.options[q.answer]}</b></span>
        </div><br>`;
      });
      answersHTML += "</div>";

      document.getElementById('results').style.display = '';
      document.getElementById('results').innerHTML = `<div class="score">Your Score: ${score} / ${quizQuestions.length}</div>${answersHTML}`;
      document.getElementById('quizForm').style.display = "none";
    }

    document.getElementById('quizForm').addEventListener('submit', handleSubmit);
    renderQuiz();
  </script>
</body>
</html>
